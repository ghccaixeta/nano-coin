<div class="header-container pb-4">
    <div class="d-flex justify-content-between align-items-center px-4">
        <ol class="breadcrumb mt-4">
            <li class="breadcrumb-item"><a routerLink="/administrador">Administradores</a></li>
            <li class="breadcrumb-item active">Adicionar administrador</li>
        </ol>
    </div>
    <div class="title-container px-4">
        <div>
            <h2>Adicionar administrador</h2>
        </div>
        
    </div>
</div>
<ul class="nav nav-tabs px-4" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="create-tab" data-toggle="tab" role="tab" aria-controls="create" aria-selected="true">Criar</a>
    </li>
    
</ul>
<div class="container-fluid tab-content">
    <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="home-tab">
      <form class="needs-validation" #administradorForm="ngForm">
        <div class="row justify-content-center">
          <div class="col-md-6 mb-4">
            <label for="name" class="form-label"><strong>Nome Completo *</strong></label>
            <input placeholder="Nome" type="text" [(ngModel)]="administrador.nome_completo" [ngModelOptions]="{standalone: true}" class="form-control" id="name" aria-describedby="emailHelp" required pattern="\S+.*"/>
             
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
              <label for="login" class="form-label"><strong>Login *</strong></label>
              <input placeholder="Login" type="text" [(ngModel)]="administrador.login" [ngModelOptions]="{standalone: true}" class="form-control" id="login" aria-describedby="emailHelp" required pattern="\S+.*"/>
               
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
              <label for="senha" class="form-label"><strong>Senha *</strong></label>
              <input placeholder="********" type="password" [(ngModel)]="administrador.senha" [ngModelOptions]="{standalone: true}" class="form-control" id="senha" aria-describedby="emailHelp" required pattern="\S+.*"/>
               
            </div>
        </div>
        
        <div class="row justify-content-center">
          <div class="col-md-6">
            <button (click)="onSubmit('save')" type="submit" class="btn btn-success showtoast" style="float: right; margin-right: 0;" [disabled]="btnDisabled">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="saveSpinner"></span>
              Criar
            </button>
            <button (click)="onSubmit('saveAdd')" type="submit" class="btn btn-primary showtoast" style="float: right" [disabled]="btnDisabled">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="saveNewSpinner"></span>
              Criar & Adicionar Novo
            </button>  
            <button type="button" routerLink="/administrador" class="btn btn-danger" style="float: right" [disabled]="btnDisabled">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
    
  </div>
  <ngb-toast class="footer-toast-danger m-4" *ngIf="isEmpty || errors" header="" [autohide]="true" (hidden)="show=false">
    <i class="fa-solid fa-triangle-exclamation"></i> Erro ao criar administrador!
    <p class="mt-3">{{errors}}</p>
    </ngb-toast>
  <ngb-toast class="footer-toast-success m-4" *ngIf="pSuccess" header="" [autohide]="true" (hidden)="show=false">
    <div><i class="fa-solid fa-check"></i> Administrador <span class="h6"><a class="toast-link" href="#" routerLink='/administrador/{{administradorId}}'>{{administradorName}}</a></span> criado!</div>
  </ngb-toast>
