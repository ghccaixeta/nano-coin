<div class="header-container pb-4">
    <div class="d-flex justify-content-between align-items-center px-4">
        <ol class="breadcrumb mt-4">
            <li class="breadcrumb-item"><a routerLink="/funcionario">Funcionários</a></li>
            <li class="breadcrumb-item active">Extrato</li>
        </ol>
    </div>
    <div class="title-container px-4">
        <div>
            <h2>
                {{nome_completo}}
                
            </h2>
            <!-- <div class="object-subtitle" *ngIf="funcionario">
                <span class="subtitle">Criado em {{funcionario.createdAt | date:'dd-MM-yyy HH:mm'}}</span>
                <span class="separator">·</span>
                <span class="subtitle">Atualizado em {{funcionario.updatedAt | date:'dd-MM-yyy HH:mm'}}</span>
                
            </div> -->
        </div>
        <div class="controls">
            <div class="control-group">
                <h2><i class="fa-solid fa-coins"></i>&nbsp;<span class="{{saldo_atual < 0 ? 'text-danger' : 'text-success'}}">{{saldo_atual | currency:'BRL':''}}</span></h2>
               
            </div>
            <div class="control-group">
            </div>
        </div>
        
    </div>
</div>
<div>
    <ul class="nav nav-tabs px-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="expense-tab" data-bs-toggle="tab" data-bs-target="#expense-tab-pane" type="button" role="tab" aria-controls="expense-tab-pane" aria-selected="true">Resultados</button>
            </li>
            
            
        </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="expense-tab-pane" role="tabpanel" aria-labelledby="expense-tab" tabindex="0">
                <div class="container-fluid px-4">
                    <div class="col col-md-12">
                        <div class="card mt-4">
                            <div class="card-header h5">
                                Extrato
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>

                                        <tr>
                                            <td class="col-md-3">Data</td>
                                            <td class="col-md-3">Valor</td>
                                            <td class="col-md-3">Tipo</td>
                                            <td class="col-md-3">Observação</td>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let movimentacao of movimentacoes">
                                            <td>{{movimentacao.createdAt | date:'dd/MM/yyy'}}</td>
                                            <td class="{{movimentacao.tipo_movimentacao == 'saida'? 'text-danger': 'text-success'}}">{{movimentacao.valor | currency:'BRL':''}}</td>
                                            <td>{{movimentacao.tipo_movimentacao | formatMovimentacao}}</td>
                                            <td>{{movimentacao.observacao}}</td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="changelog-tab-pane" role="tabpanel" aria-labelledby="changelog-tab" tabindex="0">
                
            </div>
          </div>
    </div>
